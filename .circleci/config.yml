version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Check OpenJDK Version
          command: |
             java -version
      - run:
          name: Generate cumulative pom.xml checksum
          command: |
            find . -type f -name "pom.xml" -exec sh -c "sha256sum {} >> ~/pom-checksum.tmp" \;
            sort -o ~/pom-checksum ~/pom-checksum.tmp
          when: always
      - restore_cache:
          key: cwa-server-{{ checksum "~/pom-checksum" }}
      - run: 
          name: Fetch dependencies
          command: |
            ./mvnw --batch-mode dependency:go-offline
      - run:
          name: JUnit Tests, Integration Tests
          command: |
            ./mvnw --batch-mode -P integration-test verify --fail-fast
      - run:
          name: Analyze on SonarCloud
          command: |
            ./mvnw --batch-mode sonar:sonar --fail-never
      - save_cache:
          paths:
            - ~/.m2
          key: cwa-server-{{ checksum "~/pom-checksum" }}
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - run:
          command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
          when: always
