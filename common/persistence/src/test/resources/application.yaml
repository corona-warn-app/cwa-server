---
spring:
  test:
    database:
      replace: none
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
  datasource:
    url: jdbc:tc:postgresql:11.8:///databasename
  main:
    banner-mode: off
logging:
  level:
    org:
      springframework: off
    root: off
