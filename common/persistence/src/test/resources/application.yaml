---
spring:
  test:
    database:
      replace: none
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    platform: h2
  main:
    banner-mode: off
logging:
  level:
    org:
      springframework: off
    root: off
