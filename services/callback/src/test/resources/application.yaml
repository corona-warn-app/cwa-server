---
logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  datasource:
    enabled: true
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
    locations: classpath:db/migration/postgres
  test:
    database:
      # Use datasource as defined above.
      replace: none

services:
  callback:
    connection-pool-size: 200
    monitoring:
      batch-size: 5

management:
  endpoint:
    health:
      group:
        readiness:
          include: db
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    probes:
      enabled: true

feign:
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 500
