---
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none

logging:
  level:
    org:
      springframework: off
    root: off

services:
  download:
    efgs-offset-days: 1
    retention-days: 14
    tek-field-derivations:
      trl-from-dsos:
        1: 1
        2: 2
        3: 3
    validation:
      key-length: 16
      allowed-report-types: CONFIRMED_TEST
      min-dsos: -14
      max-dsos: 4000
      min-rolling-period: 0
      max-rolling-period: 144
      min-trl: 1
      max-trl: 8

federation-gateway:
  base-url: http://localhost:1234
  connection-pool-size: 200
  ssl:
    key-store: test.p12
    key-store-pass: test1234
    certificate-type: PKCS12
