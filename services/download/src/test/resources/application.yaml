---
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none

logging:
  level:
    org:
      springframework: off
    root: off

services:
  download:
    efgs-offset-days: 1
    retention-days: 14
    tek-field-derivations:
      trl-from-dsos:
        4: 1
        3: 3
        2: 5
        1: 6
        0: 8
        -1: 6
        -2: 5
        -3: 3
        -4: 1
    allowed-report-types-to-download: CONFIRMED_TEST

federation-gateway:
  base-url: http://localhost:1234
  connection-pool-size: 200
  ssl:
    key-store: test.p12
    key-store-pass: test1234
    certificate-type: PKCS12
