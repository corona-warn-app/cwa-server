---
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none
  main:
    banner-mode: off

logging:
  level:
    org:
      springframework: off
    root: off

services:
  download:
    efgs-offset-days: 1

federation-gateway:
  base-url: ${FEDERATION_GATEWAY_BASE_URL:http://localhost:1234}
  connection-pool-size: 200
  ssl:
    key-store-path: ${FEDERATION_GATEWAY_KEYSTORE_PATH}
    key-store-pass: ${FEDERATION_GATEWAY_KEYSTORE_PASS}
    certificate-type: PKCS12
