---
logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:db/migration/postgres

services:
  submission:
    initial-fake-delay-milliseconds: 1
    fake-delay-moving-average-samples: 1
    retention-days: 14
    random-key-padding-multiplier: 10
    connection-pool-size: 200
    maximum-request-size: 100KB
    payload:
      max-number-of-keys: 14
    verification:
      base-url: http://localhost:1234
      path: /version/v1/tan/verify
    monitoring:
      batch-size: 5

management:
  endpoint:
    health:
      group:
        readiness:
          include: db, verificationService
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    probes:
      enabled: true

feign:
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 500