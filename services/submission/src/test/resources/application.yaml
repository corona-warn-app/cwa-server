---
logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    platform: h2
  test:
    database:
      replace: none
  jpa:
    hibernate:
      ddl-auto: validate

services:
  submission:
    initial-fake-delay-milliseconds: 1
    fake-delay-moving-average-samples: 1
    retention-days: 14
    payload:
      max-number-of-keys: 14
    verification:
      base-url: http://localhost:1234
      path: /version/v1/tan/verify
    monitoring:
      batch-size: 5

management:
  endpoint:
    health:
      group:
        readiness:
          include: db, verificationService
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    probes:
      enabled: true
