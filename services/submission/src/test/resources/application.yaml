---
logging:
  level:
    org:
      springframework: off
    root: off
    app:
      coronawarn:
        server:
          services:
            submission:
              integration: info
spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      replace: none
services:
  submission:
    initial-fake-delay-milliseconds: 1
    fake-delay-moving-average-samples: 1
    retention-days: 14
    random-key-padding-multiplier: 10
    connection-pool-size: 200
    maximum-request-size: 100KB
    max-rolling-period: 144
    payload:
      max-number-of-keys: 100
      supported-countries: DE,FR
      default-origin-country: DE
      tek-field-derivations:
        dsos-from-trl:
          1: -4
          3: -3
          5: -2
          6: -1
          8:  0
        trl-from-dsos:
          14: 1
          13: 1
          12: 1
          11: 1
          10: 1
          9:  1
          8:  1
          7:  1
          6:  1
          5:  1
          4:  1
          3:  3
          2:  5
          1:  6
          0:  8
          -1:  6
          -2:  5
          -3:  3
          -4:  1
          -5:  1
          -6:  1
          -7:  1
          -8:  1
          -9:  1
          -10: 1
          -11: 1
          -12: 1
          -13: 1
          -14: 1
    verification:
      base-url: http://localhost:1234
      path: /version/v1/tan/verify
    monitoring:
      batch-size: 5

management:
  endpoint:
    health:
      group:
        readiness:
          include: db, verificationService
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    livenessstate:
      enabled: true
    probes:
      enabled: true

feign:
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 500
